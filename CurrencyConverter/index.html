<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency || Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <div class="wrapper">
        <header><span style="color: #eb006d;">Kudi</span><span style="color: #418794;">Konvat</span></header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1" placeholder="">
            </div>
            <div class="drop-list">
                <div class="from"> 
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://ipdata.co/flags/us.png" alt="US Flag"">
                        <select name="" id=""></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://ipdata.co/flags/ng.png" alt="NG Flag">
                        <select name="" id="""> </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting exchange rate...</div>
            <button>Get Xchange Rate</button>
        </form>
    </div>    <script src="JS/country-list.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
